<template>
    <span id="ContractSave:j_id0">
        <div class="sb">
            <template lwc:if={boolVisible}>
                <div class="message errorM4" id="sbqq_error" role="alert" style="border-style: none; margin: 4px -4px -2px 6px; padding: 0px;">
                    <table border="0" cellpadding="0" cellspacing="0" class="messageTable" style="padding:0px;margin:0px;">
                        <tr valign="top">
                            <td>
                            <img alt="error" class="msgIcon" src="/s.gif" title="error" /></td>
                            <td class="messageCell">
                                <div class="messageText"><div id="sbqq_error_message">{linkRichText}</div></div>
                            </td>
                        </tr>
                        <tr>
                            <td></td><td></td>
                        </tr>
                    </table>
                </div>
            </template> 
            <template lwc:if={boolVisible2}>
                <span id="sbqq_frame">
                    <img id="sbqq_loading_img" src="/img/loading.gif" style="vertical-align: 1%!important;margin:8px 5px -2px 6px;" />
                    <span id="sbqq_loading_text" style="padding-left:5px;font-size:medium;">{operation}</span><span id="sbqq_loading_status" style="padding-left:5px;font-size:medium;">{status}</span>
                    <a href={linkId} id="sbqq_reload_link" style="display:none" target="_top"></a>
                </span>               
            </template>                                            
        </div>
    </span>    
</template>
